<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imgUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h2>{{ offer.title }}</h2>
    <div class="offer-details">
      <ion-icon name="calendar"></ion-icon>
      <ion-text color="primary">{{ offer.availableFrom | date }}</ion-text>
      <span>to</span>
      <ion-icon name="calendar"></ion-icon>
      <ion-text color="primary">{{ offer.availableTo | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>

<ion-app>
  <ion-menu contentId="main" > 
    <!-- *ngIf="isActivated" -->

    <ion-header contentId="main">
      <ion-toolbar>
        <ion-title>
          PairBnB
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content contentId="main">
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/places/tabs/discover" detail>
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/bookings/tabs" detail>
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>My Bookings</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onLogout()" button detail> 
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>


    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
    
</ion-app>
